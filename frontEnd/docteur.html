<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Consultation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Demande de Consultation</h1>
        <form id="consultationForm">
            <label for="doctorAddress">ID du Patient :</label>
            <input type="text" id="doctorAddress" name="doctorAddress" placeholder="Entrez l'ID du patient" required>
            
            <h3>Choisissez les données à consulter :</h3>
            <label>
                <input type="checkbox" name="dataSelection" value="antecedents">
                Antécédents médicaux
            </label><br>
            <label>
                <input type="checkbox" name="dataSelection" value="allergies">
                Allergies
            </label><br>
            <label>
                <input type="checkbox" name="dataSelection" value="examens">
                Résultats d'examens
            </label><br>
            <label>
                <input type="checkbox" name="dataSelection" value="traitements">
                Traitements en cours
            </label><br>
            <label>
                <input type="checkbox" name="dataSelection" value="imageries">
                Imagerie médicale
            </label><br>
            
            <label for="reason">Raison de la consultation :</label>
            <textarea id="reason" name="reason" placeholder="Décrivez la raison de la demande..." required></textarea>
            
            <label for="date">Date de la consultation :</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit" id="requestAccessButton">Envoyer la demande</button>
        </form>
        <div id="responseMessage" class="hidden"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
