<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager votre dossier médical en toute sécurité</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="ifLogging" style="display: none;" class="container mt-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Logo" width="50" height="54" class="d-inline-block align-text-top">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="/" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#MyAddress">Mon adresse</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="dme.html">Mes dossiers</a>
                  </li>
                  
                </ul>
                <div class="d-flex" role="search">
                  <input class="form-control me-2" id="checkingAddress" type="search" placeholder="adresse" aria-label="Search">
                  <button class="btn btn-outline-success" id="check-access">checker</button>
                </div>
              </div>
            </div>
          </nav>
    
        <div class="container mt-5">
            <h2>partagez votre dossier medical en toute sécurité</h2>
            <div>
                <div class="row mb-3">
                  <label for="doctorAddress" class="col-sm-2 col-form-label">Address du docteur</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  id="doctorAddress">
                  </div>
                </div>
                
                <div class="row mb-3">
                    <label for="doctorName" class="col-sm-2 col-form-label">Tag/Nom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  id="doctorName">
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="validity" class="col-sm-2 col-form-label">validity</label>
                  <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="validity" >
                  </div>
                </div>
                <div class="row mb-2">
                  <label class="col-form-label col-sm-2 pt-0">Que souhaitez-vous partager ?</label>

                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        information personnel
                      </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                          bilam de santé
                        </label>
                      </div>
                  </div>

              </div>
                </div>
                <button class="btn btn-primary mb-5" id="grant-access" >partager</button>
            </div>
              
    
            <h3 class="mt-4">Liste des médecins ayant accès</h3>
                <button class="btn btn-primary" id="loadDoctors" >Actualiser</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Adresse du médecin</th>
                        <th scope="col">Tag/Nom</th>
                        <th scope="col">action</th>
                    </tr>
                </thead>
                <tbody id="doctor-list">
                </tbody>
            </table>
        </div>
      <!-- Modal -->
      <div class="modal fade" id="MyAddress" tabindex="-1" aria-labelledby="MyAddressLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Mon adresse</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="ifNotLogging">
        <div class="card" style="width: 18rem;">
            <img src="./images/logo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bienvennue</h5>
              <p class="card-text">vous devez avoir MetaMask installé et connecté.</p>
              <a id="seConnecter" class="btn btn-primary">Se connecter</a>
            </div>
          </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.bundle.js"></script>
</body>
</html>
