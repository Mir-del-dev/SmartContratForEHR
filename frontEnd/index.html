<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager votre dossier médical en toute sécurité</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>partagez votre dossier medical en toute sécurité</h2>
        <div class="mb-3">
            <label for="doctorAddress" class="form-label">Address du docteur</label>
            <input type="text" class="form-control" id="doctorAddress" placeholder="Enter doctor's address">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="grant-access" >partager</button>
        </div>

        <h3 class="mt-4">Liste des médecins ayant accès</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Adresse du médecin</th>
                    <th scope="col">Validité</th>
                </tr>
            </thead>
            <tbody id="doctor-list">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
